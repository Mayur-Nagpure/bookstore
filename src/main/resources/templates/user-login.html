<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Online Book Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/css/stylesForLogin.css}" />
</head>
<body style="background: url('/images/books.jpg') center center / cover no-repeat fixed; margin:0;">
<div class="login-container">
    <div class="login-glass">
        <i class="fa fa-book fa-3x" style="color:#4285F4; margin-bottom:24px;"></i>
        <h2 style="color:#fff; font-weight: bold; margin-bottom:32px; text-shadow: 0 2px 10px rgba(0,0,0,0.45); text-align:center;">
            Please log-in/sign-up<br/>with your preferred service
        </h2>
        <a href="/oauth2/authorization/google">
            <button class="google">
                <i class="fa fa-google" style="margin-right: 8px;"></i> Google
            </button>
        </a>
        <a href="/oauth2/authorization/github">
            <button class="github">
                <i class="fa fa-github" style="margin-right: 8px;"></i> GitHub
            </button>
        </a>
        <a href="/">
            <button class="back">
                <i class="fa fa-arrow-left" style="margin-right: 8px;"></i> Back to Home
            </button>
        </a>
    </div>
</div>


</body>

</html>
